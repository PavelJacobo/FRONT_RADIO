<div class="row">
    <div *ngIf="_usuarioService.loading" class="col-md-6" style="position: fixed;top: 50%;left: 50%;-webkit-transform: translate(-50%, -50%);transform: translate(-50%, -50%);
    z-index: 999999;">
            <div class="card text-center">
                    <div class="card-body">
                      <h5 class="card-title">Cargando</h5>
                      <h6 class="card-subtitle mb-2 text-muted">Procesando petici칩n</h6>
                      <i class="fas fa-spinner fa-spin fa-9x"></i>
                      <p class="card-text">Por favor, espere...</p>
                    </div>
             </div>
    </div>
    <div class="col-md-6 ml-5">
        <form ngNativeValidate [formGroup]="forma" (ngSubmit)="onSubmit()">

            <mat-form-field class="w-100 p-2">
                <input formControlName="nombre" type="text" required matInput placeholder="nombre y apellidos">
            </mat-form-field>

            <mat-form-field class="w-100 p-2">
                <mat-select formControlName="programas" placeholder="Colaborando en..." [compareWith]="compareWithFunc" multiple>
                    <mat-option selected="selected" *ngFor="let programa of _programaService.programas; let i=index" [value]="programa._id">{{ programa.nombre }}</mat-option>
                </mat-select>
            </mat-form-field>

            <ng-container *ngIf="passwordEnabled">
                <mat-form-field class="w-100 p-2">
                    <input formControlName="password1" type="password" matInput placeholder="contrase침a">
                </mat-form-field>

                <mat-form-field class="w-100 p-2">
                    <input formControlName="password2" type="password" matInput placeholder=" confirmar contrase침a">
                </mat-form-field>
            </ng-container>

            <mat-form-field class="w-100 p-2">
                <input formControlName="email" type="email" required matInput placeholder="correo">
            </mat-form-field>

            <button class="w-50" mat-raised-button color="primary">Actualizar Usuario</button>
            <button type="button" (click)="cancelar()" class="w-49 ml-1" mat-raised-button color="warn">Cancelar</button>
        </form>
    </div>
    <div class="col-md-3 ml-5 mt-5">
        <img *ngIf="!imagenTemp" #upload (click)="file.click()" width="333" height="333" [src]="_usuarioService.usuario.img | imagen" alt="imagen de usuario" class=" mr-3 rounded-circle cambiar pointer">
        <img *ngIf="imagenTemp" #upload (click)="file.click()" width="333" height="333" [src]="imagenTemp" alt="imagen de usuario" class=" mr-3 rounded-circle cambiar pointer">
        <input #file type="file" accept="image/*" (change)="seleccionImagen( $event.target.files[0] )" hidden>
        <hr>
    </div>

</div>

<div class="row pt-5">
    <div class="col-md-12 text-center">

        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary" routerLink="../mis_noticias">
                <input type="radio" name="options"> Mis Noticias
            </label>
            <label class="btn btn-secondary" routerLink='../perfil_programa'>
                <input type="radio" name="options"> Mis Programas
            </label>
            <label class="btn btn-secondary" (click)="enableChangePassword()">
                <input type="radio" name="options"> Cambiar Contrase침a
            </label>
        </div>

    </div>
</div>
