<audio id="radio" appRadio [play]="play">
    <source src="https://cervera.eldialdigital.com:21151/stream" type="audio/mp3">
</audio>
<div class="row">
    <div class="text-center col-md-6">
        <i (click)="playPause()" *ngIf="play" class="text-light fa fa-play-circle fa-2x pointer"></i>

        <i class="fas fa-circle fa-1x text-danger ml-2"></i><span class="text-light">  DIRECTO</span>
    </div>
</div>
